bindd = SUPER, Return, Open WezTerm, exec, wezterm
bindd = SUPER, q, Quit App, killactive,
bindd = SUPER, Escape, Session Manager, exec, ~/.config/hypr/bin/rofi-session
bindd = SUPER, Space, App Launcher, exec, rofi -show run
bindd = SUPER, period, Emoji Picker, exec, rofimoji
bindd = SUPER SHIFT, s, Screenshot area, exec, grimblast --notify copysave area ~/Pictures/Screenshots/$(date +'%Y-%m-%d_%H-%M-%S').png
bindd = , Print, Screenshot fullscreen, exec, grimblast --notify copysave screen ~/Pictures/Screenshots/$(date +'%Y-%m-%d_%H-%M-%S').png

bindde = , XF86AudioMute, Mute Audio, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindde = , XF86AudioLowerVolume, Raise volume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
bindde = , XF86AudioRaiseVolume, Lower volume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%+

bindd = SUPER, f, Fullscreen window, fullscreen,
bindd = SUPER SHIFT, f, Float window, togglefloating,
bindd = SUPER, e, Toggle split mode, togglesplit,
bindd = SUPER, g, Toggle gaps, exec, ~/.config/hypr/bin/toggle-gaps 5 50
bindd = SUPER SHIFT, b, Reload waybar, exec, killall -SIGUSR2 waybar

bindd = SUPER, h, Focus left, movefocus, l
bindd = SUPER, j, Focus down, movefocus, d
bindd = SUPER, k, Focus up, movefocus, u
bindd = SUPER, l, Focus right, movefocus, r

bindd = SUPER SHIFT, h, Move focused window left, swapwindow, l
bindd = SUPER SHIFT, j, Move focused window down, swapwindow, d
bindd = SUPER SHIFT, k, Move focused window up, swapwindow, u
bindd = SUPER SHIFT, l, Move focused window right, swapwindow, r

bindd = SUPER, 1, Open workspace 1, workspace, 1
bindd = SUPER, 2, Open workspace 2, workspace, 2
bindd = SUPER, 3, Open workspace 3, workspace, 3
bindd = SUPER, 4, Open workspace 4, workspace, 4
bindd = SUPER, 5, Open workspace 5, workspace, 5
bindd = SUPER, 6, Open workspace 6, workspace, 6
bindd = SUPER, 7, Open workspace 7, workspace, 7
bindd = SUPER, 8, Open workspace 8, workspace, 8
bindd = SUPER, 9, Open workspace 9, workspace, 9
bindd = SUPER, 0, Open workspace game, workspace, name:game

bindd = SUPER SHIFT, 1, Move window to workspace 1, movetoworkspace, 1
bindd = SUPER SHIFT, 2, Move window to workspace 2, movetoworkspace, 2
bindd = SUPER SHIFT, 3, Move window to workspace 3, movetoworkspace, 3
bindd = SUPER SHIFT, 4, Move window to workspace 4, movetoworkspace, 4
bindd = SUPER SHIFT, 5, Move window to workspace 5, movetoworkspace, 5
bindd = SUPER SHIFT, 6, Move window to workspace 6, movetoworkspace, 6
bindd = SUPER SHIFT, 7, Move window to workspace 7, movetoworkspace, 7
bindd = SUPER SHIFT, 8, Move window to workspace 8, movetoworkspace, 8
bindd = SUPER SHIFT, 9, Move window to workspace 9, movetoworkspace, 9
bindd = SUPER SHIFT, 0, Move window to workspace game, movetoworkspace, name:game

bindd = SUPER, a, Previous workspace, workspace, r-1
bindd = SUPER, d, Next workspace, workspace, r+1

# Move/resize windows with SUPER + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

#
# Submap : resize
#

bind = SUPER, r, submap, Resize window
submap = Resize window

binde = , h, resizeactive, -10 0
binde = , j, resizeactive, 0 10
binde = , k, resizeactive, 0 -10
binde = , l, resizeactive, 10 0
binde = SHIFT, h, resizeactive, -50 0
binde = SHIFT, j, resizeactive, 0 50
binde = SHIFT, k, resizeactive, 0 -50
binde = SHIFT, l, resizeactive, 50 0

bind= , Escape, submap, reset
submap = reset
